<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Previous Year</button>
    <button class="w3-button w3-light-grey" onclick="changeState(this)">PAUSE ||</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next Year❯</button>

  <div style="text-align:center">
  <span class="rectangle" onclick="currentSlide(1)">2004</span>

<script>
var slideIndex = 1;
var t = setInterval(function () {
  plusDivs(1);
}, 500);

showDivs(slideIndex);
//FUNCIONES PLAY/PAUSE AÑADIDAS POR KIP13
function changeState(el) {
  var text = '';
  if (!t) {
    t = setInterval(function () {
      plusDivs(1);
    }, 500);
    text = 'PAUSE ||';
  } else {
    clearInterval(t);
    t = false;
    text = 'RUN';
  }
  el.innerText= text;
}

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  //var dots = document.getElementsByClassName("demo");
  if (n > x.length) {
    slideIndex = 1
  }
  if (n < 1) {
    slideIndex = x.length
  }
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  /* for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }*/
  x[slideIndex - 1].style.display = "block";
  //dots[slideIndex - 1].className += " w3-white";
}
var slideIndex = 1;
showSlides(slideIndex);
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("rectangle");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}

</script>
